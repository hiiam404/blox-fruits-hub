<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blox Fruits Hub Codes Downloads</title>
  <link rel="icon" href="assets/icon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #58a6ff;
    }
    .code-box {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #238636;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <h1>Blox Fruits Hub Codes & Downloads</h1>
  <h2>Códigos de Blox Fruits</h2>

  <div class="code-box">
    1LOSTADMIN - 20 min 2x XP
    <button class="copy-btn" onclick="copyToClipboard('1LOSTADMIN')">Copiar</button>
  </div>
  <div class="code-box">
    ADMINFIGHT - 20 min 2x XP
    <button class="copy-btn" onclick="copyToClipboard('ADMINFIGHT')">Copiar</button>
  </div>

  <script>
    function copyToClipboard(code) {
      navigator.clipboard.writeText(code).then(function() {
        alert('Código copiado: ' + code);
      }, function(err) {
        alert('Erro ao copiar código');
      });
    }
  </script>
</body>
</html>

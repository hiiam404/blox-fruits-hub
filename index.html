<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blox Fruits Hub Codes Downloads</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #001f3f, #0074D9);
      color: white;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header img {
      height: 48px;
      width: 48px;
      border-radius: 12px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    .code-section {
      margin-top: 2rem;
    }
    .code-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      position: relative;
    }
    .code {
      font-size: 1.1rem;
      font-weight: bold;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00aaff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #008ecc;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/icon_display.png" alt="Ícone">
    <h1>Blox Fruits Hub Codes Downloads</h1>
  </header>
  <div class="container">
    <div class="code-section">
      <h2>Códigos Blox Fruits</h2>
      <div class="code-box">
        <span class="code">1LOSTADMIN</span> – 20 minutes of 2x Experience
        <button class="copy-btn" onclick="copyCode('1LOSTADMIN')">Copiar</button>
      </div>
      <div class="code-box">
        <span class="code">ADMINFIGHT</span> – 20 minutes of 2x Experience
        <button class="copy-btn" onclick="copyCode('ADMINFIGHT')">Copiar</button>
      </div>
    </div>
    <div class="code-section">
      <h2>Códigos World of Stands</h2>
      <div class="code-box">
        <span class="code">WOSRELEASE</span> – Recompensas grátis
        <button class="copy-btn" onclick="copyCode('WOSRELEASE')">Copiar</button>
      </div>
      <div class="code-box">
        <span class="code">STANDPOWER</span> – Boost de Stands
        <button class="copy-btn" onclick="copyCode('STANDPOWER')">Copiar</button>
      </div>
    </div>
  </div>
  <script>
    function copyCode(code) {
      navigator.clipboard.writeText(code).then(function() {
        alert('Código copiado: ' + code);
      }, function() {
        alert('Erro ao copiar código.');
      });
    }
  </script>
</body>
</html>
